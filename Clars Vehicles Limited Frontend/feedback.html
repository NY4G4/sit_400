<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Clars Vehicles Limited</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Clars Vehicles Limited</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="vehicles.html">Vehicles</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="feedback.html" class="active">Feedback</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="feedback-section">
            <div class="container">
                <h1>We Value Your Feedback</h1>
                <p>Please share your thoughts with us to help improve our services.</p>
                <form id="feedback-form">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" placeholder="Enter your feedback" rows="5" required></textarea>

                    <button type="submit" class="btn">Submit Feedback</button>
                </form>
                <p id="success-message" class="success-message"></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Clars Vehicles Limited. All rights reserved.</p>
        </div>
    </footer>

    <script src="feedback.js"></script>
</body>
</html>
