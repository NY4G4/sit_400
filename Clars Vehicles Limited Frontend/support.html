        <section class="support-section">

                <h1>Support</h1>
                <p>Need help? Fill out the form below, and weâ€™ll get back to you shortly.</p>
                <form action="submit_support.php" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>

                    <label for="issue">Issue</label>
                    <select id="issue" name="issue" required>
                        <option value="">Select an issue</option>
                        <option value="account_creation">Account Creation</option>
                        <option value="password_reset">Password Reset</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Describe your issue" required></textarea>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
