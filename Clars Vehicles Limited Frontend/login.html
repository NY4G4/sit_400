<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clars Vehicles Limited</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Clars Vehicles Limited</a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h1>Welcome Back!</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p>Having a problem logging in? <a href="support.html">Contact our support team</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Clars Vehicles Limited. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
