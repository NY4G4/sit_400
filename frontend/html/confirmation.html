<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Clars Vehicles Limited</title>
    <link rel="stylesheet" href="../css/confirmation.css">
</head>
<body>

    <header>
        <h1>Booking Confirmation</h1>
    </header>

    <main>
        <div class="confirmation-container">
            <h2>Thank you for booking with Clars Vehicles Limited!</h2>
            <p>Your booking has been successfully processed.</p>

            <div class="booking-details">
                <h3>Booking Details</h3>
                <p><strong>Vehicle:</strong> <span id="vehicle-name">Loading...</span></p>
                <p><strong>Rental Days:</strong> <span id="rental-days">Loading...</span></p>
                <p><strong>Total Price:</strong> <span id="total-price">Loading...</span></p>
                <p><strong>Payment Method:</strong> <span id="payment-method">Loading...</span></p>
                <p><strong>Booking ID:</strong> <span id="booking-id">Loading...</span></p>
            </div>

            <button id="return-home" class="home-btn">Return to Home</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clars Vehicles Limited</p>
    </footer>

    <script src="../js/confirmation.js"></script>

</body>
</html>
