<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a Vehicle - Clars Vehicles Limited</title>
    <link rel="stylesheet" href="../css/hire.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Clars Vehicles Limited</a>
        </nav>
    </header>

    <main>
        <section class="hire-section">
            <h1>Hire a Vehicle</h1>
            <form id="hire-form">
                <div class="form-group">
                    <label for="vehicle">Select Vehicle:</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="" disabled selected>Select a vehicle</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="van">Van</option>
                        <option value="truck">Truck</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hire-date">Hire Date:</label>
                    <input type="date" id="hire-date" name="hire-date" required>
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clars Vehicles Limited. All rights reserved.</p>
    </footer>

    <script src="../js/hire.js"></script>
</body>
</html>
